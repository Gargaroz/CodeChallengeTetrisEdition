<div class="col-lg-4 well" ng-click="cellctrl.renderSign()" ng-style="cellctrl.enlighted">
	<span class="center-block label" ng-class="{'label-info': cellctrl.sign == 'X', 'label-primary': cellctrl.sign == 'O', 'label-default': cellctrl.sign == ''}">
		<ng-md-icon icon="{{cellctrl.icon}}" options="{{cellctrl.iconOpts}}"</ng-md-icon>
	</span>
</div>
