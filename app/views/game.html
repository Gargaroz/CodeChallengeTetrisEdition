<div class="jumbotron">
  <h1>CodeChallenge</h1>
  <p class="lead">
    Tris Edition
  </p>
</div>
<div class="container-fluid">
	<div class="col-lg-6 col-lg-offset-3">
		<cell ng-repeat="column in [0,1,2]" row="0" column="column"></cell>
	</div>
	<div class="col-lg-6 col-lg-offset-3">
		<cell ng-repeat="column in [0,1,2]" row="1" column="column"></cell>
	</div>
	<div class="col-lg-6 col-lg-offset-3">
		<cell ng-repeat="column in [0,1,2]" row="2" column="column"></cell>
	</div>
</div>
<div class="container-fluid">
	<div class="col-lg-2">
		<i class="fa fa-user-times"></i><span class="label label-primary">{{gamectrl.pOneName}}</span>
	</div>
	<div class="col-lg-2 col-lg-offset-8">
		<i class="fa fa-user-secret"></i><span class="label label-primary">{{gamectrl.pTwoName}}</span>
	</div>
	<div class="col-lg-2 well">
		<span class="label label-info center-block">
			<i class="fa fa-2x fa-times"></i>
		</span>
	</div>
	<div class="col-lg-2 col-lg-offset-8 well">
		<span class="label label-primary center-block">
			<i class="fa fa-2x fa-circle-o"></i>
		</span>
	</div>
</div>
